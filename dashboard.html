<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CivicSewa - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; }
        #sidebar { width: 260px; min-height: 100vh; background: #1a237e; color: white; }
        .nav-link { color: rgba(255,255,255,0.7); border-radius: 8px; margin: 4px 15px; }
        .nav-link.active { background: rgba(255,255,255,0.2); color: white; }
        .card { border: none; border-radius: 12px; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>

<div class="d-flex">
    <div id="sidebar" class="d-flex flex-column p-3">
        <h3 class="p-3 fw-bold">CivicSewa</h3>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"><a href="#" class="nav-link active"><i class="bi bi-grid-1x2 me-2"></i> Dashboard</a></li>
            <li><a href="#" class="nav-link"><i class="bi bi-chat-dots me-2"></i> My Complaints</a></li>
            <li><a href="#" class="nav-link"><i class="bi bi-file-earmark-pdf me-2"></i> Documents</a></li>
        </ul>
        <hr>
        <button id="logoutBtn" class="btn btn-outline-light w-100">Sign Out</button>
    </div>

    <div class="flex-grow-1">
        <nav class="navbar navbar-expand bg-white shadow-sm p-3 mb-4">
            <div class="container-fluid">
                <input type="text" class="form-control w-25" placeholder="Search...">
                <div class="ms-auto d-flex align-items-center">
                    <span class="badge bg-primary me-3" id="uWard">Ward --</span>
                    <strong id="uNameTop">User Name</strong>
                </div>
            </div>
        </nav>

        <div class="container-fluid px-4">
            <h2 class="mb-4">Welcome, <span id="uNameMain">Citizen</span></h2>
            
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card p-4 shadow-sm h-100 text-center">
                        <i class="bi bi-plus-circle text-primary fs-1 mb-2"></i>
                        <h5>Submit Complaint</h5>
                        <p class="small text-muted">Report potholes or water issues.</p>
                        <button class="btn btn-primary mt-auto">Create New</button>
                    </div>
                </div>
                </div>
        </div>
    </div>
</div>

<script type="module" src="dashboard.js"></script>
</body>
</html>
