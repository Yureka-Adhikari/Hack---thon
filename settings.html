<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CivicSewa - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; }
        #sidebar { width: 260px; min-height: 100vh; background: #2A4B79; color: white; }
        .nav-link { color: rgba(255,255,255,0.7); border-radius: 8px; margin: 4px 15px; }
        .nav-link.active { background: rgba(255,255,255,0.2); color: white; }
        .card { border: none; border-radius: 12px; transition: 0.3s; }
        .card:hover { transform: translateY(-2px); }
        .gradient-custom-2 {
            background: linear-gradient(to right, rgb(195, 213, 222), #E0F7FA);
        }
        .form-control:focus, .form-select:focus { border-color: #2A4B79; box-shadow: 0 0 0 0.2rem rgba(42, 75, 121, 0.25); }
        .btn-primary { background-color: #2A4B79; border-color: #2A4B79; }
        .btn-primary:hover { background-color: #1e3a5f; border-color: #1e3a5f; }
    </style>
</head>
<body>
<div class="d-flex">
    <div id="sidebar" class="d-flex flex-column p-3" style="position: fixed; height: 100vh; overflow-y: auto;">
        <h3 class="p-3 fw-bold">CivicSewa</h3>
        <hr>
        <ul class="nav nav-pills flex-column flex-grow-1" style="color:#2A4B79">
            <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="bi bi-grid-1x2 me-2"></i> Dashboard</a></li>
            <li><a href="my-complaints.html" class="nav-link"><i class="bi bi-chat-dots me-2"></i> My Complaints</a></li>
            <li><a href="#" class="nav-link"><i class="bi bi-file-earmark-pdf me-2"></i> Documents</a></li>
            <li><a href="Broadcast.html" class="nav-link"><i class="bi bi-broadcast me-2"></i> Broadcast Channel</a></li>
            <li><a href="#" class="nav-link"><i class="bi bi-signpost-2 me-2"></i> Road</a></li>
            <li><a href="settings.html" class="nav-link active"><i class="bi bi-gear me-2"></i> Settings</a></li>
        </ul>
        <hr>
        <button id="logoutBtn" class="btn btn-outline-light w-100">Sign Out</button>
    </div>

    <div class="flex-grow-1 d-flex flex-column" style="background-color:#2A4B79; color: white; min-height: 100vh; margin-left: 260px;">
        <nav class="navbar navbar-expand shadow-sm p-3">
            <div class="container-fluid">
                <input type="text" class="form-control w-25" placeholder="Search...">
                <div class="ms-auto d-flex align-items-center">
                    <span class="badge bg-primary me-3" id="uWard">Ward --</span>
                    <strong id="uNameTop">User Name</strong>
                </div>
            </div>
        </nav>

        <div class="container-fluid px-5 gradient-custom-2" style="background-color: #c5c5c5; color: rgb(0, 15, 84); min-height: 100vh; padding: 20px;">
            <h2 class="mb-4">Settings</h2>

            <div class="row g-4">
                <div class="col-lg-6">
                    <div class="card p-4 shadow-sm">
                        <h5 class="mb-3"><i class="bi bi-person me-2"></i>Profile</h5>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Full Name</label>
                            <p class="mb-0 fw-medium" id="settingsFullName">—</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Email</label>
                            <p class="mb-0 fw-medium" id="settingsEmail">—</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Phone</label>
                            <p class="mb-0 fw-medium" id="settingsPhone">—</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Ward Number</label>
                            <p class="mb-0 fw-medium" id="settingsWard">—</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Municipality</label>
                            <p class="mb-0 fw-medium" id="settingsMunicipality">—</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card p-4 shadow-sm">
                        <h5 class="mb-3"><i class="bi bi-bell me-2"></i>Email Notifications</h5>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="notifComplaints" checked>
                            <label class="form-check-label" for="notifComplaints">Complaint updates</label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="notifBroadcast" checked>
                            <label class="form-check-label" for="notifBroadcast">Broadcast & announcements</label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="notifEmergency">
                            <label class="form-check-label" for="notifEmergency">Emergency alerts</label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="notifEmail" checked>
                            <label class="form-check-label" for="notifEmail">Email notifications</label>
                        </div>
                        <button type="button" class="btn btn-primary" id="saveNotifBtn">Save Preferences</button>
                    </div>

                    <div class="card p-4 shadow-sm mt-4">
                        <h5 class="mb-3"><i class="bi bi-shield-lock me-2"></i>Account & Privacy</h5>
                        <div class="mb-3">
                            <label class="form-label">Change Password</label>
                            <input type="password" class="form-control mb-2" id="newPassword" placeholder="New password">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                        </div>
                        <button type="button" class="btn btn-outline-primary" id="changePasswordBtn">Update Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="settings.js"></script>
</body>
</html>
