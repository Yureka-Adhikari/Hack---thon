<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CivicSewa | Guidance Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>

<div class="layout-wrapper">
    <div id="sidebar" class="sidebar">
        <h3 class="fw-bold">CivicSewa</h3>
        <ul class="nav flex-column mb-auto">
            <li><a href="dashboard.html" class="nav-link"><i class="bi bi-grid-fill me-3"></i>Dashboard</a></li>
            <li><a href="my-complaints.html" class="nav-link"><i class="bi bi-chat-left-text me-3"></i>My Complaints</a></li>
            <li><a href="documents.html" class="nav-link"><i class="bi bi-file-earmark-text me-3"></i>Documents</a></li>
            <li><a href="broadcast.html" class="nav-link"><i class="bi bi-broadcast me-3"></i>Broadcast Channel</a></li>
            <li><a href="road.html" class="nav-link"><i class="bi bi-road-horizon me-3"></i>Road</a></li>
            <li><a href="chatbot.html" class="nav-link active"><i class="bi bi-robot me-3"></i>Guidance Chatbot</a></li>
            <li><a href="settings.html" class="nav-link"><i class="bi bi-gear me-3"></i>Settings</a></li>
        </ul>
        <div class="mt-auto">
            <button class="btn btn-outline-light w-100 py-2">Sign Out</button>
        </div>
    </div>

    <div class="main-content">
        <nav class="navbar top-navbar">
            <div class="container-fluid px-0">
                <input type="text" class="form-control" placeholder="Search...">
                <div class="ms-auto d-flex align-items-center">
                    <span class="badge-ward me-3">Ward 3, Mahalaxmi</span>
                    <span class="fw-semibold">Yureka Adhikari</span>
                </div>
            </div>
        </nav>

        <div class="chat-container-padding">
            <div class="chat-wrapper">
                <div class="chat-header">
                    <span>Guidance Chatbot</span>
                    <button id="exportChat" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-download me-1"></i> Export
                    </button>
                </div>

                <div class="chat-body" id="chatBody">
                    <div class="message ai">
                        Hello Yureka! I'm your CivicSewa assistant. How can I help you with your local issues today?
                    </div>
                </div>

                <div class="typing-indicator hidden ms-4 mb-2" id="typingIndicator">
                    <small class="text-muted">AI is typing...</small>
                </div>

                <div class="chat-input-area">
                    <input type="file" id="fileInput" hidden />
                    <button id="attachBtn" class="icon-btn" title="Attach Document">
                        <i class="bi bi-paperclip"></i>
                    </button>
                    <input type="text" id="chatInput" placeholder="Describe your issue or ask a question..." autocomplete="off">
                    <button id="sendBtn" class="btn btn-primary btn-send">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="chatbot.js"></script>
</body>
</html>
