<!DOCTYPE html>

<meta charset="UTF-8">

<style>
:root{
    --primary:#2A4B79;
    --accent:#3d6fc9;
    --bg:#f4f8ff;
}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:var(--bg);
}

.app{
    display:flex;
    height:100vh;
}

/* SIDEBAR */
.sidebar{
    width:250px;
    background:white;
    border-right:1px solid #e6eefc;
    padding:25px 20px;
    display:flex;
    flex-direction:column;
    box-shadow:4px 0 20px rgba(0,0,0,0.04);
}

.brand{
    font-weight:700;
    font-size:20px;
    color:var(--primary);
    margin-bottom:40px;
}

.item{
    padding:12px 15px;
    border-radius:10px;
    margin-bottom:8px;
    cursor:pointer;
    transition:.2s;
    color:var(--primary);
    font-weight:500;
}

.item:hover{
    background:#eaf1ff;
    transform:translateX(4px);
}

.item.active{
    background:linear-gradient(90deg,var(--primary),var(--accent));
    color:white;
}

/* MAIN */
.main{
    flex:1;
    display:flex;
    flex-direction:column;
    padding:30px;
}

.topbar h2{
    color:var(--primary);
    margin-bottom:20px;
}

/* CHAT */
.chat{
    flex:1;
    background:white;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.06);
    display:flex;
    flex-direction:column;
    padding:20px;
}

.chatbox{
    flex:1;
    overflow-y:auto;
}

.message{
    max-width:70%;
    padding:12px 16px;
    margin-bottom:15px;
    border-radius:18px;
    animation:fadeIn .3s ease;
}

.bot{
    background:#eef4ff;
    align-self:flex-start;
}

.user{
    background:linear-gradient(90deg,var(--primary),var(--accent));
    color:white;
    align-self:flex-end;
}

.typing{
    font-style:italic;
    opacity:.7;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
}

/* INPUT */
.input-area{
    display:flex;
    margin-top:10px;
    gap:8px;
}

.input-area input{
    flex:1;
    padding:12px;
    border-radius:20px;
    border:1px solid #dbeafe;
    outline:none;
}

.icon-btn{
    background:linear-gradient(90deg,var(--primary),var(--accent));
    border:none;
    color:white;
    padding:10px 14px;
    border-radius:50%;
    cursor:pointer;
}

.icon-btn:hover{
    opacity:.9;
}

/* FAQ */
.faq{
    margin-bottom:10px;
}

.faq button{
    border:none;
    background:#eaf1ff;
    padding:6px 12px;
    border-radius:15px;
    margin:4px 4px 0 0;
    cursor:pointer;
    font-size:13px;
}
</style>
</head>

<body>

<div class="app">

<div class="sidebar">
    <div class="brand">CivicSewa</div>
    <div class="item">Dashboard</div>
    <div class="item">My Complaints</div>
    <div class="item">Notifications</div>
    <div class="item">Documents</div>
    <div class="item">Settings</div>
    <div class="item active">AI Assistant</div>
</div>

<div class="main">
<div class="topbar">
    <h2><i class="bi bi-robot"></i> AI Assistant</h2>
</div>

<div class="chat">

<div class="faq">
    <button onclick="quickAsk('How to apply for citizenship?')">Citizenship</button>
    <button onclick="quickAsk('How to apply for PAN?')">PAN</button>
    <button onclick="quickAsk('How to file complaint?')">Complaint</button>
    <button onclick="quickAsk('Ward office hours?')">Office Hours</button>
</div>

<div class="chatbox" id="chatbox"></div>

<div class="input-area">
    <input id="userInput" placeholder="Ask anything..." onkeypress="handleEnter(event)">
    <input type="file" id="fileInput" hidden>
    <button class="icon-btn" onclick="document.getElementById('fileInput').click()">
        <i class="bi bi-paperclip"></i>
    </button>
    <button class="icon-btn" onclick="startVoice()">
        <i class="bi bi-mic"></i>
    </button>
    <button class="icon-btn" onclick="sendMessage()">
        <i class="bi bi-send"></i>
    </button>
</div>

</div>
</div>
</div>

<script>

const chatbox = document.getElementById("chatbox");

/* Load chat history */
window.onload = ()=>{
    const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
    history.forEach(msg => addMessage(msg.text,msg.type,false));
    if(history.length === 0)
        addMessage("How can I help you?","bot",false);
};

/* Save chat */
function saveChat(){
    const messages = [];
    document.querySelectorAll(".message").forEach(m=>{
        messages.push({
            text:m.innerText,
            type:m.classList.contains("user")?"user":"bot"
        });
    });
    localStorage.setItem("chatHistory",JSON.stringify(messages));
}

/* Add message */
function addMessage(text,type,save=true){
    const msg = document.createElement("div");
    msg.className = "message "+type;
    msg.innerText = text;
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
    if(save) saveChat();
}

/* Typing animation */
function showTyping(){
    const typing = document.createElement("div");
    typing.className="message bot typing";
    typing.id="typing";
    typing.innerText="Assistant is typing...";
    chatbox.appendChild(typing);
    chatbox.scrollTop = chatbox.scrollHeight;
}

function removeTyping(){
    const t=document.getElementById("typing");
    if(t) t.remove();
}

/* Send */
async function sendMessage(){
    const input=document.getElementById("userInput");
    const text=input.value.trim();
    if(!text) return;

    addMessage(text,"user");
    input.value="";
    showTyping();

    const reply = await getAIResponse(text);

    removeTyping();
    addMessage(reply,"bot");
}

/* Quick FAQ */
function quickAsk(q){
    document.getElementById("userInput").value=q;
    sendMessage();
}

/* Voice input */
function startVoice(){
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang="en-US";
    recognition.start();
    recognition.onresult = e=>{
        document.getElementById("userInput").value = e.results[0][0].transcript;
    };
}

/* AI RESPONSE */

/* ===== OPTION 1: SIMPLE BUILT-IN LOGIC ===== */
async function getAIResponse(text){

    // ðŸ”¥ IF YOU ADD REAL API, REPLACE THIS SECTION

    text = text.toLowerCase();

    if(text.includes("citizenship"))
        return "To apply for citizenship, submit ward recommendation and required documents.";

    if(text.includes("pan"))
        return "You can apply for PAN via Inland Revenue Department website.";

    if(text.includes("complaint"))
        return "File complaint from My Complaints section in dashboard.";

    if(text.includes("office"))
        return "Ward office hours: 10 AM â€“ 5 PM (Sunâ€“Fri).";

    return "I can assist with documents, complaints, government services, fees and procedures.";
}

}

</script>
