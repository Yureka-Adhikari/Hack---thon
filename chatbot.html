<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CivicSewa â€“ AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
    --primary:#2A4B79;
    --accent:#3d6fc9;
    --bg:#f4f8ff;
}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:var(--bg);
}

.app{
    display:flex;
    height:100vh;
}

/* SIDEBAR */
.sidebar{
    width:250px;
    background:white;
    border-right:1px solid #e6eefc;
    padding:25px 20px;
    display:flex;
    flex-direction:column;
    box-shadow:4px 0 20px rgba(0,0,0,0.04);
}

.brand{
    font-weight:700;
    font-size:20px;
    color:var(--primary);
    margin-bottom:40px;
}

.item{
    padding:12px 15px;
    border-radius:10px;
    margin-bottom:8px;
    cursor:pointer;
    transition:.2s;
    color:var(--primary);
    font-weight:500;
}

.item:hover{
    background:#eaf1ff;
    transform:translateX(4px);
}

.item.active{
    background:linear-gradient(90deg,var(--primary),var(--accent));
    color:white;
}

/* MAIN */
.main{
    flex:1;
    display:flex;
    flex-direction:column;
    padding:30px;
}

.topbar h2{
    color:var(--primary);
    margin-bottom:20px;
}

/* CHAT */
.chat{
    flex:1;
    background:white;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.06);
    display:flex;
    flex-direction:column;
    padding:20px;
}

.chatbox{
    flex:1;
    overflow-y:auto;
}

.message{
    max-width:70%;
    padding:12px 16px;
    margin-bottom:15px;
    border-radius:18px;
    animation:fadeIn .3s ease;
}

.bot{
    background:#eef4ff;
    align-self:flex-start;
}

.user{
    background:linear-gradient(90deg,var(--primary),var(--accent));
    color:white;
    align-self:flex-end;
}

.typing{
    font-style:italic;
    opacity:.7;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
}

/* INPUT */
.input-area{
    display:flex;
    margin-top:10px;
    gap:8px;
}

.input-area input{
    flex:1;
    padding:12px;
    border-radius:20px;
    border:1px solid #dbeafe;
    outline:none;
}

.icon-btn{
    background:linear-gradient(90deg,var(--primary),var(--accent));
    border:none;
    color:white;
    padding:10px 14px;
    border-radius:50%;
    cursor:pointer;
}

.icon-btn:hover{
    opacity:.9;
}
</style>
</head>

<body>

<div class="app">

<div class="sidebar">
    <div class="brand">CivicSewa</div>
    <div class="item">Dashboard</div>
    <div class="item">My Complaints</div>
    <div class="item">Notifications</div>
    <div class="item">Documents</div>
    <div class="item">Settings</div>
    <div class="item active">AI Assistant</div>
</div>

<div class="main">
<div class="topbar">
    <h2><i class="bi bi-robot"></i> AI Assistant</h2>
</div>

<div class="chat">

<div class="chatbox" id="chatbox"></div>

<div class="input-area">
    <input id="userInput" placeholder="Ask anything...">
    <button class="icon-btn" id="sendBtn">
        <i class="bi bi-send"></i>
    </button>
</div>

</div>
</div>
</div>

<script type="module">

import { model } from './chatbot.js';

const chatbox = document.getElementById("chatbox");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

/* Load chat history */
window.onload = ()=>{
    const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
    history.forEach(msg => addMessage(msg.text,msg.type,false));
    if(history.length === 0)
        addMessage("How can I help you?","bot",false);
};

/* Save chat */
function saveChat(){
    const messages = [];
    document.querySelectorAll(".message").forEach(m=>{
        if(!m.classList.contains("typing")){
            messages.push({
                text:m.innerText,
                type:m.classList.contains("user")?"user":"bot"
            });
        }
    });
    localStorage.setItem("chatHistory",JSON.stringify(messages));
}

/* Add message */
function addMessage(text,type,save=true){
    const msg = document.createElement("div");
    msg.className = "message "+type;
    msg.innerText = text;
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
    if(save) saveChat();
}

/* Typing animation */
function showTyping(){
    const typing = document.createElement("div");
    typing.className="message bot typing";
    typing.id="typing";
    typing.innerText="Assistant is typing...";
    chatbox.appendChild(typing);
    chatbox.scrollTop = chatbox.scrollHeight;
}

function removeTyping(){
    const t=document.getElementById("typing");
    if(t) t.remove();
}

/* Send */
async function sendMessage(){
    const text=userInput.value.trim();
    if(!text) return;

    addMessage(text,"user");
    userInput.value="";
    showTyping();

    const reply = await getAIResponse(text);

    removeTyping();
    addMessage(reply,"bot");
}

/* AI RESPONSE using Google Generative AI */
async function getAIResponse(text){
    try {
        if (!model) {
            console.error("Model not loaded!");
            return "AI model is not loaded. Please refresh the page.";
        }
        
        const result = await model.generateContent(
            `You are CivicSewa AI assistant helping citizens of Nepal. Answer this: ${text}`
        );
        
        if (!result.response) {
            console.error("No response from model");
            return "The AI did not provide a response. Please try again.";
        }
        
        return result.response.text();
    } catch (error) {
        console.error("Error generating content:", error);
        console.error("Error details:", error.message);
        return "I encountered an issue. Please check your internet connection or try again later.";
    }
}

function handleEnter(e){
    if(e.key==="Enter") sendMessage();
}

// Event Listeners (This replaces the onclick in HTML)
sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", handleEnter);

</script>
<script type="module" src="chatbot.js"></script>
</body>
</html>
