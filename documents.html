<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CivicSewa - Documents</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="Color_mode.css">

<style>
body { background-color: #f0f2f5; }

#sidebar {
    width: 260px;
    min-height: 100vh;
    background: #2A4B79;
    color: white;
    position: fixed;
    height: 100vh;
    overflow-y: auto;
}

.nav-link {
    color: rgba(255,255,255,0.7);
    border-radius: 8px;
    margin: 4px 15px;
}

.nav-link.active {
    background: rgba(255,255,255,0.2);
    color: white;
}

.card {
    border: none;
    border-radius: 16px;
    transition: 0.3s;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
}

.gradient-custom-2 {
    background: linear-gradient(to right, rgb(195, 213, 222), #E0F7FA);
}

.upload-box {
    background: linear-gradient(135deg, #ffffff, #f7fbff);
    border: 2px dashed #2A4B79;
    border-radius: 14px;
    padding: 20px;
}

.doc-list-item {
    cursor: pointer;
    border-radius: 14px;
    padding: 18px;
    margin-bottom: 15px;
    background: white;
    border: 1px solid #e3e6ea;
    transition: 0.3s;
}

.doc-list-item:hover {
    background: #f5f9ff;
    transform: translateX(5px);
}

.doc-title {
    font-weight: 700;
    font-size: 1.1rem;
    color: #2A4B79;
}

.doc-file {
    font-size: 0.85rem;
    color: #6c757d;
}

.doc-date {
    font-size: 0.8rem;
    color: #6c757d;
}

.doc-expand-panel {
    display: none;
    padding: 20px;
    border: 1px solid #e3e6ea;
    border-top: none;
    border-radius: 0 0 14px 14px;
    background: #ffffff;
    animation: fadeIn 0.3s ease-in-out;
}

.doc-expand-panel.open {
    display: block;
}

@keyframes fadeIn {
    from { opacity:0; transform: translateY(-5px);}
    to { opacity:1; transform: translateY(0);}
}

.doc-expand-panel iframe {
    width: 100%;
    height: 500px;
    border: none;
    border-radius: 12px;
}

.doc-expand-panel img {
    max-width: 100%;
    max-height: 500px;
    object-fit: contain;
    border-radius: 12px;
}

.doc-delete-btn {
    background: none;
    border: none;
    color: #dc3545;
    font-size: 18px;
}

.empty-state {
    text-align: center;
    padding: 40px;
    color: #6c757d;
}

.empty-state i {
    font-size: 50px;
    color: #2A4B79;
    opacity: 0.4;
}

</style>
</head>

<body>

<div class="d-flex">

<!-- SIDEBAR -->
<div id="sidebar" class="d-flex flex-column p-3">
    <h3 class="p-3 fw-bold">CivicSewa</h3>
    <hr>

   <ul class="nav nav-pills flex-column flex-grow-1" style="color:#2A4B79">
<li class="nav-item"><a href="dashboard.html" class="nav-link active"><i class="bi bi-grid-1x2 me-2"></i> Dashboard</a></li>
            <li><a href="my-complaints.html" class="nav-link"><i class="bi bi-chat-dots me-2"></i> My Complaints</a></li>
            <li><a href="documents.html" class="nav-link"><i class="bi bi-file-earmark-pdf me-2"></i> Documents</a></li>
            <li><a href="Broadcast.html" class="nav-link"><i class="bi bi-broadcast me-2"></i> Broadcast Channel</a></li>
            <li><a href="#" class="nav-link"><i class="bi bi-signpost-2 me-2"></i> Road </a></li>
            <li><a href="chatbot.html" class="nav-link"><i class="bi bi bi-robot me-2"></i> Guidance Chatbot </a></li>
            <li><a href="settings.html" class="nav-link"><i class="bi bi-gear me-2"></i> Settings</a></li>
        </ul>

    <hr>
    <button id="logoutBtn" class="btn btn-outline-light w-100">Sign Out</button>
</div>

<!-- MAIN -->
<div class="flex-grow-1 d-flex flex-column"
     style="background-color:#2A4B79;color:white;min-height:100vh;margin-left:260px;">

    <nav class="navbar navbar-expand shadow-sm p-3">
        <div class="container-fluid">
            <input type="text" class="form-control w-25" placeholder="Search documents...">
        </div>
    </nav>

    <div class="container-fluid px-5 gradient-custom-2"
         style="min-height:100vh;padding:40px;color:#001054;">

        <h2 class="mb-4">My Documents</h2>

        <!-- Upload -->
        <div class="card p-4 mb-4">
            <h5 class="mb-3">Upload Document</h5>

            <div class="upload-box">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="docTitleInput" class="form-control"
                               placeholder="Enter Document Title">
                    </div>
                    <div class="col-md-5">
                        <input type="file" id="fileInput" class="form-control"
                               accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.gif">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100" id="uploadBtn">
                            <i class="bi bi-upload me-2"></i>Upload
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Document List -->
        <div id="docList"></div>

        <div id="docListEmpty" class="empty-state" style="display:none;">
            <i class="bi bi-folder2-open"></i>
            <p class="mt-3">No documents uploaded yet.</p>
        </div>

    </div>
</div>
</div>

<script>
(function () {

const STORAGE_KEY = 'civicsewa_documents_v2';
let documents = [];

function load() {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (raw) documents = JSON.parse(raw);
}

function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(documents));
}

function render() {
    const list = document.getElementById("docList");
    const empty = document.getElementById("docListEmpty");
    list.innerHTML = "";

    if (documents.length === 0) {
        empty.style.display = "block";
        return;
    } else {
        empty.style.display = "none";
    }

    documents.forEach((doc, index) => {

        const wrapper = document.createElement("div");

        const row = document.createElement("div");
        row.className = "doc-list-item d-flex justify-content-between align-items-center";

        row.innerHTML = `
            <div>
                <div class="doc-title">${doc.title}</div>
                <div class="doc-file">${doc.name}</div>
                <div class="doc-date">${new Date(doc.uploadedAt).toLocaleString()}</div>
            </div>
            <div>
                <button class="doc-delete-btn" data-index="${index}">
                    <i class="bi bi-trash"></i>
                </button>
                <i class="bi bi-chevron-right ms-2"></i>
            </div>
        `;

        const panel = document.createElement("div");
        panel.className = "doc-expand-panel";

        row.addEventListener("click", function(e) {
            if (e.target.closest(".doc-delete-btn")) return;
            panel.classList.toggle("open");

            if (panel.classList.contains("open")) {
                if (doc.type.includes("pdf")) {
                    panel.innerHTML = `<iframe src="${doc.dataUrl}"></iframe>`;
                } else if (doc.type.includes("image")) {
                    panel.innerHTML = `<img src="${doc.dataUrl}">`;
                } else {
                    panel.innerHTML = `<a href="${doc.dataUrl}" download="${doc.name}" class="btn btn-primary">Download</a>`;
                }
            } else {
                panel.innerHTML = "";
            }
        });

        row.querySelector(".doc-delete-btn").addEventListener("click", function() {
            documents.splice(index, 1);
            save();
            render();
        });

        wrapper.appendChild(row);
        wrapper.appendChild(panel);
        list.appendChild(wrapper);
    });
}

document.getElementById("uploadBtn").addEventListener("click", function() {
    const title = document.getElementById("docTitleInput").value.trim();
    const file = document.getElementById("fileInput").files[0];

    if (!title) return alert("Please enter a document title.");
    if (!file) return alert("Please select a file.");

    const reader = new FileReader();
    reader.onload = function() {
        documents.push({
            title: title,
            name: file.name,
            uploadedAt: new Date().toISOString(),
            dataUrl: reader.result,
            type: file.type
        });
        save();
        render();
        document.getElementById("docTitleInput").value = "";
        document.getElementById("fileInput").value = "";
    };
    reader.readAsDataURL(file);
});

load();
render();

})();
</script>

</body>
</html>
