<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CivicSewa - Broadcast Channel</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #8ea9bb;
}

/* SIDEBAR */
#sidebar {
    width: 260px;
    background-color: #2A4B79;
    color: white;
}

#sidebar .nav-link {
    color: #dce6f3;
    border-radius: 10px;
    margin-bottom: 6px;
    padding: 10px 15px;
}

#sidebar .nav-link:hover,
#sidebar .nav-link.active {
    background-color: #1d3557;
    color: white;
}

/* CARD */
.broadcast-card {
    background: white;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    position: relative;
    transition: 0.3s ease;
}

.broadcast-card:hover {
    transform: translateY(-5px);
}

.broadcast-card.emergency {
    border-left: 6px solid #e0333d;
}

.emergency-badge {
    background: #e0333d;
    color: white;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
}

.delete-btn {
    position: absolute;
    top: 12px;
    right: 12px;
}
</style>
</head>

<body>

<div class="d-flex">

<!-- SIDEBAR -->
<div id="sidebar" class="d-flex flex-column p-3" style="position: fixed; height: 100vh;">
    <h3 class="p-3 fw-bold">CivicSewa</h3>
    <hr>
    <ul class="nav nav-pills flex-column flex-grow-1">
        <li><a href="ward-dashboard.html" class="nav-link">Dashboard</a></li>
        <li><a href="ward-broadcast.html" class="nav-link active">Broadcast Channel</a></li>
    </ul>
    <hr>
    <button class="btn btn-outline-light w-100">Sign Out</button>
</div>

<!-- MAIN -->
<div class="flex-grow-1" style="margin-left:260px; min-height:100vh;">

<nav class="navbar shadow-sm p-3" style="background:#2A4B79;color:white;">
    <div class="container-fluid">
        <span class="fw-bold">Ward Broadcast Channel</span>
        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#createModal">
            + Create Broadcast
        </button>
    </div>
</nav>

<div class="container-fluid p-4">
    <div class="row g-4" id="broadcastContainer"></div>
</div>

</div>
</div>

<!-- MODAL -->
<div class="modal fade" id="createModal">
<div class="modal-dialog">
<div class="modal-content">

<div class="modal-header">
<h5 class="modal-title">Create Broadcast</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body">
<input id="title" class="form-control mb-3" placeholder="Title">
<textarea id="content" class="form-control mb-3" placeholder="Content"></textarea>

<div class="form-check">
<input class="form-check-input" type="checkbox" id="emergency">
<label class="form-check-label">Mark as Emergency</label>
</div>
</div>

<div class="modal-footer">
<button class="btn btn-primary" id="postBtn">Post</button>
</div>

</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ðŸ”¥ Link JS File -->
<script type="module" src="ward-broadcast.js"></script>

</body>
</html>
