<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CivicSewa - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background: #f8f9fa; padding-top: 50px; }</style>
</head>
<body>
<div class="container" style="max-width: 400px;">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="text-center mb-4">CivicSewa</h3>
            <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
                <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#login">Login</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#register">Register</button></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="login">
                    <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
                    <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password">
                    <button id="loginBtn" class="btn btn-primary w-100">Sign In</button>
                </div>
                <div class="tab-pane fade" id="register">
                    <input type="text" id="fullName" class="form-control mb-2" placeholder="Full Name">
                    <input type="number" id="ward" class="form-control mb-2" placeholder="Ward Number">
                    <input type="text" id="muni" class="form-control mb-2" placeholder="Municipality">
                    <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email">
                    <input type="password" id="regPass" class="form-control mb-3" placeholder="Password">
                    <button id="registerBtn" class="btn btn-success w-100">Create Account</button>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="auth-check.js"></script>
</body>
</html>
