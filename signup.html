<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CivicSewa | Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* same variables */
:root{
    --nav-blue:#294b76;
    --primary:#1f6fff;
    --bg:#dcecf1;
    --panel:#ffffff;
    --soft:#eaf3ff;
    --text:#0f172a;
    --muted:#64748b;
    --border:#dbeafe;
}

body{
    background:radial-gradient(circle at top,#eaf3ff,#dcecf1);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    font-family:"Segoe UI",sans-serif;
    perspective:1200px;
}

/* flip overlay */
#themeFlip{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#1e40af,#020617);
    z-index:9998;
    transform:rotateY(90deg);
    transition:.6s cubic-bezier(.77,0,.175,1);
}
#themeFlip.active{transform:rotateY(0deg);}

/* background */
.bg-lines{
    position:absolute;
    inset:0;
    background:repeating-linear-gradient(135deg,rgba(31,111,255,.05) 0px,rgba(31,111,255,.05) 1px,transparent 1px,transparent 18px);
    animation:drift 40s linear infinite;
}
@keyframes drift{
    from{background-position:0 0;}
    to{background-position:1000px 1000px;}
}

/* widgets */
.widget{
    position:absolute;
    background:rgba(255,255,255,.6);
    backdrop-filter:blur(20px);
    border-radius:16px;
    box-shadow:0 20px 50px rgba(31,111,255,.15);
    border:1px solid var(--border);
    animation:float 8s ease-in-out infinite;
}
.w1{width:220px;height:140px;left:6%;top:20%;}
.w2{width:180px;height:110px;right:8%;top:30%;animation-delay:1s;}
.w3{width:260px;height:150px;right:12%;bottom:18%;animation-delay:2s;}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-20px);}}

/* Dino */
.dino{
    position:absolute;
    right:40px;
    bottom:40px;
    font-size:90px;
    animation:float 6s ease-in-out infinite;
    filter:drop-shadow(0 0 30px rgba(31,111,255,.4));
}
.dino span{
    position:absolute;
    top:-20px;
    right:-20px;
    background:var(--primary);
    color:white;
    padding:6px 14px;
    border-radius:14px;
    font-weight:800;
}

/* card */
.signup-card{
    background:var(--panel);
    padding:50px;
    border-radius:24px;
    width:100%;
    max-width:420px;
    box-shadow:0 30px 80px rgba(0,0,0,.08);
    border:1px solid var(--border);
    z-index:10;
}

h2{
    font-weight:900;
    color:var(--nav-blue);
    text-align:center;
    margin-bottom:30px;
    cursor:pointer;
}

/* inputs */
.form-control{
    background:var(--soft);
    border:1px solid var(--border);
    border-radius:12px;
    padding:14px;
}
.form-control:focus{
    box-shadow:0 0 0 2px rgba(31,111,255,.25);
    border-color:var(--primary);
}

/* button */
.btn-primary{
    background:var(--primary);
    border:none;
    border-radius:12px;
    padding:12px;
    font-weight:700;
}

/* toggle */
#themeToggle{
    position:fixed;
    top:20px;
    left:20px;
    background:var(--primary);
    border:none;
    width:44px;
    height:44px;
    border-radius:50%;
    color:white;
    font-size:18px;
    z-index:9999;
    cursor:pointer;
}

/* dark */
body.dark{
    background:radial-gradient(circle at top,#1e40af,#020617);
}
body.dark .signup-card{background:rgba(255,255,255,.08);backdrop-filter:blur(30px);}
body.dark h2{color:#7dd3fc;}
body.dark .form-control{background:rgba(255,255,255,.12);color:white;border:none;}
body.dark a{color:#7dd3fc;}
body.dark .dino{filter:drop-shadow(0 0 40px #38bdf8);}
body.dark .dino span{background:#38bdf8;color:#020617;}
</style>
</head>

<body>

<div id="themeFlip"></div>
<button id="themeToggle">üåô</button>

<div class="bg-lines"></div>
<div class="widget w1"></div>
<div class="widget w2"></div>
<div class="widget w3"></div>

<div class="dino">ü¶ñ<span>CivicSewa</span></div>

<div class="signup-card">
<h2 onclick="location.href='index.html'">CivicSewa</h2>

<form>
    <input id="fullName" class="form-control mb-3" placeholder="Full Name" required>
    <label class="form-label visually-hidden" for="userType" >User Type</label>
    <select id="userType" class="form-select mb-3" required>
        <option value="resident">Resident</option>
        <option value="ward">Ward</option>
    </select>
    <input id="ward" class="form-control mb-3" placeholder="Ward Number">
    <input id="muni" class="form-control mb-3" placeholder="Municipality">

    <input id="regEmail" class="form-control mb-3" type="email" placeholder="Email" required>
    <input id="regPass" class="form-control mb-3" type="password" placeholder="Password" required>

    <button type="button" id="registerBtn" class="btn btn-primary w-100">
        Create Account
    </button>
</form>


<div class="text-center mt-3">
    <a href="login.html">Already have an account?</a>
</div>
</div>

<script>

const toggle=document.getElementById("themeToggle");
const flip=document.getElementById("themeFlip");
const toggle_user = document.getElementById("userType");

toggle.onclick=()=>{
    flip.classList.add("active");
    setTimeout(()=>{
        document.body.classList.toggle("dark");
        toggle.innerText=document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
        localStorage.setItem("theme",document.body.classList.contains("dark")?"dark":"light");
    },300);
    setTimeout(()=>flip.classList.remove("active"),600);
};

toggle_user.onchange = () => {
    const wardFields = document.querySelectorAll("#ward, #muni");
    if (toggle_user.value === "ward") {
        wardFields.forEach(field => field.style.display = "block");
    } else {
        wardFields.forEach(field => field.style.display = "none");
    }
};

if(localStorage.getItem("theme")==="dark"){
    document.body.classList.add("dark");
    toggle.innerText="‚òÄÔ∏è";
}
</script>

</body>
<div class="modal fade" id="verificationModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4 text-center">
      <h5>Email Verification Required</h5>
      <p>
        A verification email has been sent to:
        <strong id="verifyEmail"></strong>
      </p>
      <button id="resendBtn" class="btn btn-primary mt-2">
        Resend Email
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="auth-check.js"></script>


</body>
</html>
