            color: white;
            font-size: 16px;
            border: 3px solid white;

            justify-content: center;

        }

            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;

                type: 'road',
                title: 'Flooded Road',
                description: 'Road flooded after heavy rain. Vehicles getting stuck.',
                lat: 27.7165,
                lng: 85.3330,
                status: 'in-progress',
                date: '2024-02-01',
                ward: '4',
                image: 'https://via.placeholder.com/300x150/dc3545/ffffff?text=Flooded'
            }
        ];

        // Create custom icon
        function createCustomIcon(type) {
            const config = issueConfig[type];
            return L.divIcon({
                className: 'custom-marker-wrapper',
                html: `<div class="custom-marker ${config.bgClass}"><i class="bi ${config.icon}"></i></div>`,
                iconSize: [36, 36],
                iconAnchor: [18, 18],
                popupAnchor: [0, -18]
            });
        }

        // Add markers to map
        function addMarkers() {
            issues.forEach(issue => {
                const config = issueConfig[issue.type];
                const marker = L.marker([issue.lat, issue.lng], {
                    icon: createCustomIcon(issue.type)
                }).addTo(map);

                // Create popup content
                const popupContent = `
                    <div class="issue-popup">
                        <div class="popup-header">
                            <div class="popup-icon ${config.bgClass}">
                                <i class="bi ${config.icon}"></i>
                            </div>
                            <div class="popup-title">
                                <h4>${issue.title}</h4>
                                <span><i class="bi bi-calendar3 me-1"></i>${issue.date} | Ward ${issue.ward}</span>
                            </div>
                        </div>
                        <div class="popup-content">
                            <img src="${issue.image}" alt="${issue.title}" class="popup-image">
                            <p>${issue.description}</p>
                            <span class="popup-status ${issue.status}">${issue.status.replace('-', ' ')}</span>
                        </div>
                    </div>
                `;

                marker.bindPopup(popupContent);

                markers.push({
                    marker: marker,
                    type: issue.type,
                    ward: issue.ward,
                    data: issue
                });
            });
        }

        // Initialize markers
        addMarkers();

        // Locate user function
        function locateUser() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }

            const btn = document.getElementById('locateBtn');
            btn.innerHTML = '<i class="bi bi-hourglass-split"></i>';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const accuracy = position.coords.accuracy;

                    // Remove existing user marker and circle
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    if (userCircle) {
                        map.removeLayer(userCircle);
                    }

                    // Create user location marker
                    const userIcon = L.divIcon({
                        className: 'user-marker-wrapper',
                        html: '<div class="user-marker"><i class="bi bi-person-fill"></i></div>',
                        iconSize: [44, 44],
                        iconAnchor: [22, 22]
                    });

                    userMarker = L.marker([lat, lng], { icon: userIcon })
                        .addTo(map)
                        .bindPopup('<b><i class="bi bi-person-fill me-2"></i>Your Location</b><br>Accuracy: ' + Math.round(accuracy) + 'm')
                        .openPopup();

                    // Add accuracy circle
                    userCircle = L.circle([lat, lng], {
                        radius: accuracy,
                        color: '#9b59b6',
                        fillColor: '#9b59b6',
                        fillOpacity: 0.1,
                        weight: 2
                    }).addTo(map);

                    // Pan to user location
                    map.setView([lat, lng], 16);
                    
                    btn.innerHTML = '<i class="bi bi-geo-alt-fill"></i>';
                },
                (error) => {
                    btn.innerHTML = '<i class="bi bi-geo-alt-fill"></i>';
                    let errorMsg = 'Unable to retrieve your location';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = 'Location access denied by user';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = 'Location information unavailable';
                            break;
                        case error.TIMEOUT:
                            errorMsg = 'Location request timed out';
                            break;
                    }
                    alert(errorMsg);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        // Event listener for locate button
        document.getElementById('locateBtn').addEventListener('click', locateUser);

        // Filter functionality
        function applyFilters() {
            const checkedTypes = Array.from(document.querySelectorAll('.filter-item input[type="checkbox"]:checked'))
                .map(cb => cb.value);
            const selectedWard = document.getElementById('wardSelect').value;

            markers.forEach(item => {
                const typeMatch = checkedTypes.includes(item.type);
                const wardMatch = selectedWard === 'all' || item.ward === selectedWard;

                if (typeMatch && wardMatch) {
                    map.addLayer(item.marker);
                } else {
                    map.removeLayer(item.marker);
                }
            });
        }

        // Add event listeners for filters
        document.querySelectorAll('.filter-item input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', applyFilters);
        });

        document.getElementById('wardSelect').addEventListener('change', applyFilters);

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();

            markers.forEach(item => {
                const issue = item.data;
                const match = issue.title.toLowerCase().includes(searchTerm) ||
                              issue.description.toLowerCase().includes(searchTerm) ||
                              issue.type.toLowerCase().includes(searchTerm) ||
                              issue.ward.includes(searchTerm);

                if (match || searchTerm === '') {
                    map.addLayer(item.marker);
                } else {
                    map.removeLayer(item.marker);
                }
            });
        });

        // Try to get user location on page load
        window.addEventListener('load', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;

                        const userIcon = L.divIcon({
                            className: 'user-marker-wrapper',
                            html: '<div class="user-marker"><i class="bi bi-person-fill"></i></div>',
                            iconSize: [44, 44],
                            iconAnchor: [22, 22]
                        });

                        userMarker = L.marker([lat, lng], { icon: userIcon })
                            .addTo(map)
                            .bindPopup('<b><i class="bi bi-person-fill me-2"></i>Your Location</b>');

                        // Center map but keep zoom level reasonable
                        map.setView([lat, lng], 14);
                    },
                    (error) => {
                        console.log('Could not get location on load:', error.message);
                    }
                );
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to sign out?')) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
